  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>

    <header>
      <h1>Accessible Frog</h1>
      <h2>we make awesome music</h2>
    </header>

    <main>
      <h3>Survey</h3>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Photo from crowd at live concert">
          <div class="container">
            <form class = "survey">
              <fieldset class="favs">
                <legend>Tell Us your Favorites</legend>
                <p>Who is your favorite band member:</p>
                <input type="radio" name="res" value="John" id="John">
                <label for="John">John</label>
                <input type="radio" name="res" value="Hazzard" id="Hazzard">
                <label for="Hazzard">Hazzard</label>
                <input type="radio" name="res" value="Bob" id="Bob">
                <label for="Bob">Bob</label>
                <input type="radio" name="res" value="Sally" id="Sally">
                <label for="Sally">Sally</label>

                <br />

                <label for="albums">What is your favorite album:</label><br />
                <select id="albums" name="select">
                  <option value="1">A Day Of Old</option>
                  <option value="2">Diamond Fireworks</option>
                  <option value="3">Enjoy Your Desire</option>
                  <option value="4">Finding My Shadow</option>
                  <option value="5">Heroic Forever</option>
                  <option value="6">Midnight Fires</option>
                  <option value="7">Music Of My Life</option>
                  <option value="8">Party For An Angel</option>
                  <option value="9">Song For Yesterday</option>
                  <option value="10">Street Of The Rider</option>
                  <option value="11">This Is For You</option>
                </select>

                <br />

                <label for="favSong">What is your favorite song:</label><br />
                <textarea id="favSong"></textarea>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h3>Newsletter</h3>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="Live photo of band preforming">
            <div class="container">
              <form class="newsletter">
                <fieldset class="userContact">
                  <legend>Sign Up for our Newsletter</legend>
                  <label for="Name">Name:  </label><input type ="text" name="textfield" id="Name"><br />
                  <label for="Email">Email:  </label><input type ="email" name="textfield" id="Email"><br />
                  <label for="reEmail">Retype Email:  </label><input type ="email" name="textfield" id="reEmail"><br />
                  <button type="submit" id="submit">Sign Up</button>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>
